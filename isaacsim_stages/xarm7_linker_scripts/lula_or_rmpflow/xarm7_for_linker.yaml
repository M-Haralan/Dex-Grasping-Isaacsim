# The robot description defines the generalized coordinates and how to map those
# to the underlying URDF dofs.

api_version: 1.0

# Defines the generalized coordinates. Each generalized coordinate is assumed
# to have an entry in the URDF.
# Lula will only use these joints to control the robot position.
cspace:
    - joint1
    - joint2
    - joint3
    - joint4
    - joint5
    - joint6
    - joint7
default_q: [
    -1e-04,-0.0119,-0.0,-0.0016,0.0,0.0081,0.1035
]

acceleration_limits: [
   10,10,10,10,10,10,10
]

jerk_limits: [
   10000,10000,10000,10000,10000,10000,10000
]

# Most dimensions of the cspace have a direct corresponding element
# in the URDF. This list of rules defines how unspecified coordinates
# should be extracted or how values in the URDF should be overwritten.

cspace_to_urdf_rules:
    - {name: index_joint0, rule: fixed, value: -0.0}
    - {name: little_joint0, rule: fixed, value: -0.0}
    - {name: middle_joint0, rule: fixed, value: -0.0}
    - {name: ring_joint0, rule: fixed, value: -0.0}
    - {name: thumb_joint0, rule: fixed, value: -0.0049}
    - {name: index_joint1, rule: fixed, value: 0.0013}
    - {name: little_joint1, rule: fixed, value: 0.0003}
    - {name: middle_joint1, rule: fixed, value: 0.001}
    - {name: ring_joint1, rule: fixed, value: 0.0008}
    - {name: thumb_joint1, rule: fixed, value: 0.122}
    - {name: index_joint2, rule: fixed, value: 0.0}
    - {name: little_joint2, rule: fixed, value: 0.0}
    - {name: middle_joint2, rule: fixed, value: 0.0}
    - {name: ring_joint2, rule: fixed, value: -0.0}
    - {name: thumb_joint2, rule: fixed, value: -1e-04}
    - {name: index_joint3, rule: fixed, value: 0.5322}
    - {name: little_joint3, rule: fixed, value: 0.5432}
    - {name: middle_joint3, rule: fixed, value: 0.5335}
    - {name: ring_joint3, rule: fixed, value: 0.5377}
    - {name: thumb_joint3, rule: fixed, value: 0.0}
    - {name: thumb_joint4, rule: fixed, value: 0.7236}

